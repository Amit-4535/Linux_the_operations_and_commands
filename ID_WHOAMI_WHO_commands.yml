w ïƒ 

The w command in Linux shows who is logged in and what they are doing. It provides a snapshot of system activity, combining information about users and their processes.
This will give you the below output ïƒ 
w
 15:04:18 up  4:17,  2 users,  load average: 0.00, 0.00, 0.00
USER     TTY        LOGIN@   IDLE   JCPU   PCPU WHAT
ec2-user pts/0     13:59    1:04m  0.10s  0.02s sshd: ec2-user [priv]
ec2-user pts/1     14:00    0.00s  0.32s  0.10s sudo su

ðŸ”¹ Explanation of Columns:
Column	Description
USER	Logged-in username
TTY	Terminal they are using (pts/0, tty1, etc.)
FROM	Remote host (or - if local login)
LOGIN@	Time the user logged in
IDLE	Time since last activity
JCPU	Total CPU time for all processes attached to the terminal
PCPU	CPU time used by the current process
WHAT	Current command the user is running

