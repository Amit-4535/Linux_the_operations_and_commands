Id ïƒ 
The id command in Linux is used to display the user ID (UID), group ID (GID), and group memberships of the current user or a specified user.
This will provide you the output ïƒ  uid=1000(ec2-user) gid=1000(ec2-user) groups=1000(ec2-user),4(adm),10(wheel),190(systemd-journal)
