Note – suppose you have a csv file and inside that we have below fields like id,name,lastname, email , profession and country and assume that inside that csv file you have thousands of line, but you want to take the email address column only so here awk command will be helpful
Command -- awk -F, '{print $5}' data
Output –
email
amit@gmail.com
megha@gmail.com
nama@gmail.com
pratu@gmail.com
sujata@gmail.com
step5th – suppose you have large file and you have salary column available, so salary range is like changes, some of them having 10000, someof then having 15000 and some of them having 100000, now I want to search the record for those whose salry is greater than the 10000, so this can be done through the awk command, so command should be –

command -- awk -F',' '{ if ($NF > 10000) print $0 }' data.csv
output –
id      name    salary  country         email
1       amit    100000  india           amit@gmail.com
5       sujata  55000   canada          sujata@gmail.com

Step6th – requirement like suppose in this table amit user having the 100000  salary and I wanted to update  his salary from 100000 to 200000 then command should be..
Command -- awk -F ',' '{if ($2=="Robert Brown") {$NF="90000"} print $0}' data.csv
If you want to change the any field like the any field with any specific column then use $1,$2,$3 instead of $NF
Output – 
id      name    salary  country         email
