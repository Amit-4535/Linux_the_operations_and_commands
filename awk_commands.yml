5       sujata  55000   canada          sujata@gmail.com

Step7th – requirement is like in the particular file, search for the particular word, and print that line.. in my file amit word is repeated and want to see that word, so command should be..
Command -- awk '/amit/ {print $0}' data.csv
Output—
1       amit    100000  india           amit@gmail.com
6       amit    80000   india           amit@gmail.com

Step 8th – suppose in particular file I want to search for particular line, like suppose want to see only line no 4, then my command should be..
Command-- awk 'NR=="4" {print $0}' data
Output of the command –
3       namrata 5000    germany         nama@gmail.com

For multiple lines -- awk 'NR=="4", NR=="5" {print $0}' data
Output – 
3       namrata 5000    germany         nama@gmail.com
4       pratu   2000    japan           pratu@gmail.com

Step 9th – suppose in your file there is a one row on which you didn’t add anything, that means the line is blank, and that blank line I want to print, so the command should be –
awk 'NF==0 {print NR}' data.csv
above command will give you the line number..

step 10th—suppose I want to see the number of lines inside my file then the command should be..
command -- awk 'END {print NR}' data.csv
it will give you the number of lines available inside the file..

