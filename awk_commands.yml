AWK command -- 

it is a text processing command.. we can provide the pattern to the awk command.. so now I am having this below data file and will do the operation in this file only..
AWK is only running on csv (comma separated file) or tsv file (tab separated file)
id      name    salary  country
1       amit    100000  india
2       megha   10000   austrelia
3       namrata 5000    germany
4       pratu   2000    japan
5       sujata  55000   canada

Step1 – see the particular column data – example want to see the 2nd column data –
Command -- awk '{print $2}' data or awk -F '{print $2}' data.csv
We are using the -F option when we are having the csv file (comma separated file)
Output -- name
amit
megha
namrata
pratu
Sujata

Suppose I want to see the multiple columns at a same time then use the below command..
awk '{print $2,$3}' data
output of the command -- 
amit 100000
megha 10000
namrata 5000
pratu 2000
sujata 55000

step2nd – suppose I want to search for the last column in the file so command will be --
awk '{print $NF}' data
$NF means “the last field in the current line”
This basically showing the last column data.

output –
country
india
austrelia
germany
japan
canada
important – we can use a awk command in other way as well, like suppose you have multiple files and you want to see the only file name then use the below command --

ls -ltr | awk '{print $NF}'
$NF is for the last column of every line. (iff you want to check for other columns then you can also do this, just change the $ field like $1, $2 you can get that column details..)

Example  ls -ltr | awk ‘{print $1, $2}’ 		 like wise you can use
output – 
16
data
abc
def
xyz

