Command 32nd  ls -ltr ab* - you can get the files by using this command too here it will get the file list which will be starting from the ab character..

Command 33rd  sed -n '/[[:digit:]]/p' possix  This command will give you the only number’s line and also character and number (included line) which is available in the file.. (here possix is the filename)  example output  
123456
 helo3456

