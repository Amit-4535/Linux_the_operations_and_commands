 hello, World

 command 36th  for space lines -- sed -n '/[[:space:]]/p' possix

 command 37th  for special character  sed -n '/[[:punct:]]/p' possix  punct is the word..

 command 38th  sed -n '/[[:alpha:]]/p' possix  this command will not print the number line..








